<h1>{{ recipe.name }}</h1>
<p>{{ recipe.description }}</p>

<table>
    <tr>
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
    {% for ingredient in ingredients %}
    <tr>
        {% for item in ingredient %}
        <td>{{ item }}</td>
        {% endfor %}
    {% endfor %}
    </tr>
</table>
