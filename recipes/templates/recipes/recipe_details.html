{% extends "recipes/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
            <p>{{ recipe.description }}</p>
            
            <table class="table">
                <tr>
                    {% for header in headers %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
                {% for ingredient in ingredients %}
                <tr>
                    {% for item in ingredient %}
                    <td>{{ item }}</td>
                    {% endfor %}
                {% endfor %}
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
