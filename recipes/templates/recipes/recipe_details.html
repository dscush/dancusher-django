<h1>{{ recipe.name }}</h1>
<p>{{ recipe.description }}</p>

<table>
    <tr>
        <th>Ingredient</th>
        <th>Calories</th>
        <th>Grams Protien</th>
        <th>Percent Protein</th>
    </tr>
    {% for ingredient in ingredients %}
    <tr>
        {% for item in ingredient %}
        <td>
            {{ item }}
        </td>
        {% endfor %}
    {% endfor %}
    </tr>
</table>
