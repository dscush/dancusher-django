{% extends "recipes/base.html" %}
{% block body %}
<h1>Recipes</h1>
<div>
{% if recipe_list %}
    <div>
        <h2>All Recipes</h2>
        <ul>
        {% for recipe in recipe_list %}
            <li><a href="/recipes/{{ recipe.id }}/">{{ recipe.name }}</a>{% if recipe.is_vegan %} <span class="label label-success">V</span>{% endif %}</li>
        {% endfor %}
        </ul>
    </div>
{% else %}
    <div>
        <p>No recipes are available.</p>
    </div>
{% endif %}
</div>
{% endblock %}
